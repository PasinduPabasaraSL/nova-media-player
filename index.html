<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nova Media Player</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="player-container" id="playerContainer" style="position: relative;">
        <video id="videoPlayer" preload="metadata">
            <source src="sample-video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <div class="controls">
            <button id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
            <button id="stopBtn" title="Stop">‚ñ†</button>
            <button id="fullscreenBtn" title="Fullscreen">‚õ∂</button>

            <div class="progress-container" id="progressContainer" title="Seek">
                <div class="progress" id="progress"></div>
            </div>

            <div class="time" id="currentTime">0:00</div>
            <div class="time" id="duration">0:00</div>

            <div class="volume-container" title="Volume">
                <button id="muteBtn" title="Mute/Unmute">üîä</button>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1" />
            </div>

            <div class="file-input-wrapper" title="Load Media">
                <label for="fileInput" class="file-label">üìÅ Load</label>
                <input type="file" id="fileInput" accept="video/*,audio/*" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
